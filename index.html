<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--  evtl. weitere CSS verlinken -->
    <title>ride&shine</title>
</head>
<body>
    <div>
        <h1>RIDE & SHINE BERN</h1>
        <h2>Der Vergleich von Sonnenstunden und Fahrverhalten in Bern</h2>
    </div>

    <div id="viewButtonsContainer">
        <p>Tages- oder Wochenansicht:</p>
        <button id="dayView">Tag</button>
        <button id="weekView">Woche</button>
    </div>

    <div id="datePickerContainer">
        <p>
            <p>wähle ein Datum:</p>
            <input type="date" id="datePicker" />
        </p>
    </div>

    <div>
        <h2>solange war es hell:</h2>
    </div>

    <div id="chartContainer">
        <canvas id="SunlightChart"></canvas>
    </div>

    <div>
        <h2>... und soviel schien davon auch wirklich die Sonne ...</h2>
    </div>

    <div id="chartContainer">
        <canvas id="SunshineChart"></canvas>
    </div>

    <div>
        <h2>... insgesamt waren ...</h2>
    </div>

    <div id="chartContainer">
        <canvas id="BikeChart"></canvas>
    </div>

    <div>
        <h2>... tapfere Kämpfer:Innen unterwegs</h2>
    </div>
    
    <script type="module" src="js/script.js"></script> <!-- kommt ganz am Schluss -->
    <!--  evtl. weitere JS verlinken -->
</body>
</html>
